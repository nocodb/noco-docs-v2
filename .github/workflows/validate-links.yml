name: Validate Links

on:
  push:
    branches: [main]
    paths:
      - 'content/**/*.{md,mdx}'
  pull_request:
    branches: [main]
    paths:
      - 'content/**/*.{md,mdx}'

jobs:
  validate-links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Validate links
        run: npm run validate-links
